---
# vars file for {{ cookiecutter.role_name }}

# SSH service name
_sshd_service_name:
  default: sshd
  Debian: ssh
  Ubuntu: ssh

sshd_service_name: {% raw -%}"{{ _sshd_service_name[ansible_distribution] | default(_sshd_service_name['default']) }}"{%- endraw %}

# Packages to install
_packages:
  all:
    - "{{ cookiecutter.role_name }}"
  CentOS:
    - "{{ cookiecutter.role_name }}"

{% raw -%}packages: "{{ _packages['all'] + ( _packages[ansible_distribution] | default([]) ) }}"{%- endraw %}
